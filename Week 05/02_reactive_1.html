<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic proxy</title>
</head>
<body>
<script>
    let object = {
        a: 1,
        b: 2
    }

    let po = reactive(object)

    function reactive() {
        return new Proxy(object, {
                set(obj, prop, val) {
                    obj[prop] = val;
                    console.log(obj, prop, val);
                    return obj[prop];
                },
                get(obj, prop) {
                    console.log(obj, prop);
                    return obj[prop];
                }
            })
    }

</script>
</body>
</html>
